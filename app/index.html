<!doctype html>
<html ng-app="website">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
  <meta name="description" content="Application for WealthTab Team">
  <meta name="author" content="Erik Smith">

  <!-- Bootstrap Core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Custom CSS -->
  <link href="css/simple-sidebar.css" rel="stylesheet">

  <title>Assignment wealthTab | Erik Smith</title>
</head>
<body ng-app="website" ng-controller="IndexCtrl">
  <div id="wrapper">

          <!-- Sidebar -->
          <div id="sidebar-wrapper">
            <ul class="sidebar-nav">

                  <li style="color:white;" class="sidebar-brand" ng-if='name!==undefined'>
                          Welcome, {{ name }}
                  </li>
                  <li>
                      <a href="#/">Home</a>
                  </li>
                  <li ng-if='name===undefined'>
                      <a href="#/login" >Login</a>
                  </li>
                  <li ng-if='name!==undefined' ng-click="logout()">
                      <a>Logout</a>
                  </li>
                  <li ng-if='name===undefined'>
                      <a href="#/register">Register</a>
                  </li>
                  <li ng-if='name!==undefined'>
                      <a href="#/new-product">New Product</a>
                  </li>
                  <li ng-if='name!==undefined'>
                      <a href="#/products">All Products</a>
                  </li>
              </ul>
          </div>
          <!-- /#sidebar-wrapper -->

          <!-- Page Content -->
          <div id="page-content-wrapper">
              <div class="container-fluid">
                  <div ng-view></div>
              </div>
          </div>
          <!-- /#page-content-wrapper -->

      </div>
      <!-- /#wrapper -->

  <!-- JQuery include -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Bootstrap Core JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- angular include -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.3.0-rc.1/angular-route.min.js"></script>

  <!-- Menu Toggle Script -->
  <script>
  $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
  });
  </script>

  <!-- Modules -->
  <script type="text/javascript" src="js/website.js"></script>
  <script type="text/javascript" src="js/controller.js"></script>
  <script type="text/javascript" src="js/routing.js"></script>
  <script type="text/javascript" src="js/services.js"></script>

</body>
</html>
